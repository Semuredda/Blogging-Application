<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new post</title>
</head>
<body>
    <div align="center">
        <h1> Create New Post</h1> <br/>
        <form action="#" th:action="@{/mypost/save}" th:object="${post}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td> Title: </td>
                    <td><input type="text" th:field="*{title}"> </td>
                </tr>
                <tr>
                    <td> Content: </td>
                    <td><textarea  rows = "20" cols = "80" th:field = "*{text}" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td colspan="2"><button type="submit"> Save</button> </td>
                </tr>
            </table>
        </form>

    </div>

</body>
</html>
